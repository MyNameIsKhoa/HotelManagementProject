<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>

<h2>Thanh toán</h2>

<p>Booking ID: <span th:text="${booking.bookingId}"></span></p>
<p>Tổng tiền: <span th:text="${booking.totalPrice}"></span></p>

<form th:action="@{/payment/{bookingId}/pay(bookingId=${booking.bookingId})}"
      method="post">

    <button type="submit">
        Thanh toán (CASH)
    </button>

</form>

</body>
</html>
