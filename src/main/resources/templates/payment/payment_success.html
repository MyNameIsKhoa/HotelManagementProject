<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán Thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .success-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            background: white;
        }
        .success-header {
            background-color: #198754; /* Màu xanh success */
            padding: 40px 0;
            color: white;
            text-align: center;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #198754;
            font-size: 40px;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }
        .detail-value {
            font-weight: bold;
            color: #212529;
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card success-card">

            <div class="success-header">
                <div class="icon-circle">
                    <i class="fas fa-check"></i>
                </div>
                <h3 class="fw-bold mb-0">Thanh toán thành công!</h3>
                <p class="mb-0 opacity-75">Giao dịch đã được ghi nhận</p>
            </div>

            <div class="card-body p-4">

                <div class="mb-4">
                    <div class="detail-item">
                        <span class="detail-label">Mã Booking:</span>
                        <span class="detail-value fs-5">
                            #<span th:text="${payment.booking.bookingId}"></span>
                        </span>
                    </div>

                    <div class="detail-item">
                        <span class="detail-label">Số tiền thanh toán:</span>
                        <span class="detail-value text-success">
                            <span th:text="${#numbers.formatDecimal(payment.amount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                            </span>
                    </div>

                    <div class="detail-item">
                        <span class="detail-label">Phương thức:</span>
                        <span class="detail-value">
                            <i class="fas fa-credit-card me-1 text-primary"></i>
                            <span th:text="${payment.method}"></span>
                        </span>
                    </div>

                    <div class="detail-item">
                        <span class="detail-label">Trạng thái:</span>
                        <span class="badge bg-success rounded-pill px-3" th:text="${payment.status}">SUCCESS</span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a class="btn btn-primary btn-lg"
                       th:href="@{/staff/{id}(id=${payment.booking.bookingId})}">
                        <i class="fas fa-arrow-left me-2"></i> Quay lại chi tiết
                    </a>

                    <a href="/staff" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i> Về Dashboard
                    </a>
                </div>
            </div>

            <div class="card-footer bg-light py-3 text-center text-muted small">
                Cảm ơn bạn đã sử dụng dịch vụ.
            </div>
        </div>
    </div>
</div>

</body>
</html>
