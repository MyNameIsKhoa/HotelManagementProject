<nav class="sticky top-0 z-50 w-full bg-white/95 backdrop-blur-md border-b border-[#f0f2f4]"
     th:fragment="header">

    <div class="max-w-7xl mx-auto px-6 lg:px-8 flex items-center justify-between h-20">

        <!-- LOGO -->
        <div class="flex items-center gap-3">
            <span class="material-symbols-outlined text-primary text-3xl">diamond</span>
            <a th:href="@{/}" class="text-xl font-bold text-text-main">
                Green Diamond Hotel
            </a>
        </div>

        <!-- NAV LINKS -->
        <div class="hidden md:flex items-center gap-8">
            <a th:href="@{/}" class="text-sm font-medium hover:text-primary">Home</a>

            <a th:if="${session.currentUser != null && session.currentUser.role.toString() == 'GUEST'}"
               th:href="@{/booking/my-bookings}"
               class="text-sm font-medium hover:text-primary">
                Đơn đặt phòng
            </a>
        </div>

        <!-- AUTH -->
        <div class="flex items-center gap-4">

            <div th:if="${session.currentUser == null}" class="flex gap-2">
                <a th:href="@{/auth/login}" class="px-4 py-2 border rounded-lg text-sm font-medium">Login</a>
                <a th:href="@{/auth/register}" class="px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium">Register</a>
            </div>

            <div th:if="${session.currentUser != null}" class="flex items-center gap-4">
                <a th:href="@{/wallet}" class="text-sm font-medium text-primary">
                    Ví:
                    <span th:text="${#numbers.formatDecimal(walletBalance, 0, 'COMMA', 0, 'POINT')}">0</span>
                    VND
                </a>

                <span class="text-sm">
                    Welcome,
                    <strong th:text="${session.currentUser.fullName != null
                        ? session.currentUser.fullName
                        : session.currentUser.email}">
                    </strong>
                </span>

                <a th:href="@{/auth/logout}" class="text-sm text-red-500 font-medium">Logout</a>
            </div>

        </div>

    </div>
</nav>
