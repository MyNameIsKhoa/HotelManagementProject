<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header" class="site-header">
    <div class="nav-container">

        <!-- LOGO -->
        <div class="logo">
            <a th:href="@{/}">Green Diamond Hotel</a>
        </div>

        <!-- NAV LINKS -->
        <nav class="nav-links">
            <a th:href="@{/}">Trang chủ</a>
            <a th:href="@{/booking/my-bookings}" th:if="${session.currentUser != null && session.currentUser.role.toString() == 'GUEST'}">
                Đơn đặt phòng
            </a>

        </nav>


        <!-- AUTH AREA -->
        <div class="auth-area">

            <!-- Chưa login -->
            <div th:if="${session.currentUser == null}">
                <a class="btn-outline" th:href="@{/auth/login}">Đăng nhập</a>
                <a class="btn-primary" th:href="@{/auth/register}">Đăng ký</a>
            </div>

            <!-- Đã login -->
            <div th:if="${session.currentUser != null}" class="user-info">
                <a class="wallet-box" th:href="@{/wallet}">
                    Ví:
                    <span th:text="${#numbers.formatDecimal(walletBalance, 0, 'COMMA', 0, 'POINT')}">
        0
    </span>
                    VND
                </a>

                <span class="welcome-text">
                    Xin chào,
                    <strong th:text="${session.currentUser.fullName != null
                        ? session.currentUser.fullName
                        : session.currentUser.email}">
                        User
                    </strong>
                </span>
                <a class="logout-link" th:href="@{/auth/logout}">Đăng xuất</a>
            </div>

        </div>

    </div>
</div>

</body>
</html>
